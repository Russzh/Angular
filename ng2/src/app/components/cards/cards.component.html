<div class="col s3" >
    <div class="card"appHover>
      <div class="card-image">
        <img src= '{{ card.image }}' >
        <span 
          class="card-title"
          [ngClass]="{ 'marked': isMarked }"
        >
          {{ card.name | uppercase }}
        </span>
      </div>
      <div class="card-content">
        <p>{{ card.geo }}</p>
      </div>
      <div class="card-action">
        <a 
        (click)="onClick()"
        class="waves-effect waves-light btn"
        >Отметить</a>
      </div>
    </div>
  </div>
